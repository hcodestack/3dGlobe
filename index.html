<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Globe Data Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
            color: white;
        }

        #app {
            display: flex;
            height: 100vh;
            position: relative;
        }

        #globe-container {
            flex: 1;
            position: relative;
        }

        #map-container {
            width: 400px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        #map-canvas {
            flex: 1;
            margin: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            width: 320px;
            max-height: 80vh;
            overflow-y: auto;
        }

        #controls h2 {
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 500;
        }

        .country-control {
            margin-bottom: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .country-control label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #fff;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .country-control input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .country-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ff7043;
            cursor: pointer;
        }

        .country-control input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ff7043;
            cursor: pointer;
            border: none;
        }

        .value-display {
            min-width: 40px;
            text-align: right;
            font-weight: 600;
            color: #ff7043;
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 14px;
        }

        .map-title {
            padding: 20px;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            #map-container {
                display: none;
            }
            
            #controls {
                width: 280px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="loading">Loading...</div>
        <div id="globe-container"></div>
        <div id="map-container">
            <div class="map-title">2D World Map</div>
            <canvas id="map-canvas"></canvas>
        </div>
        <div id="controls">
            <h2>Country Data Controls</h2>
            <div id="country-controls"></div>
        </div>
        <div id="info">
            <div>Click and drag to rotate â€¢ Scroll to zoom</div>
        </div>
    </div>

    <!-- Core Libraries -->
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/d3@7.8.5/dist/d3.min.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/dataStore.js"></script>
    <script src="js/textureGenerator.js"></script>
    <script src="js/globe.js"></script>
    <script src="js/map2d.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
